<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Delete_Traffic.css">
    <title>Delete Traffic</title>
</head>

<body>


    <div class="logobox"></div>

    <p class="logoname">E-challan</p>
    <h1 class="deletetraffic">Delete Traffic</h1>

    <p class="please">Please Provide Information of Traffic You want to Delete</p>

    <div class="container">
        <form action="">

            <div class="label"><label for="Name"><b>Name</b></label><br></div>
            <input type="text" placeholder="Enter Name" id="Name" name="Name" required class="button">
            <br><br>

            <div class="label"><label for="Email"><b>Email</b></label><br></div>
            <input type="email" name="email" id="email" placeholder="Enter Email" required class="button">
            <br><br>

            <input type="submit" value="Delete" class="deletebutton">
            <input class="backbutton" type="submit" value="Back" onclick="history.back()">

    </div>
    <img class="photo" src="Traffic.png" alt="">
    </form>
   
</body>

</html>
