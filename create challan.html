<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create challan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Create Challan</title>
</head>

<body>
    <div class="cont"></div>
    <div class="logobox">
        <h1 class="title1">E-Challan</h1>
        <p class="title2">Traffic Dashboard</p>

        <input type="submit" value="Create Challan" class="Create">

    <Form action=".html">

        <input type="submit" value="View Challan" class="view">
    </Form>



    </div>
    <div class ="secondbox">
        <p class="formtitle">Challan form</p>
    <button type="button" class="userimg">
        <i class="fa-solid fa-user"font></i>
    </button>
   </div>
    <form action="Admin DashBoard.html">
       

        <div class="mainbox">
            <div class="label"><label for="Name"><b>Name</b></label><br></div>
            <input type="text" placeholder="Enter Name" id="Name" name="Name" required class="input">
            <br>
           
            <div class="label"> <label for="place"><b>Place</b></label><br></div>
            <input type="text" name="place" id="place" placeholder="Enter place" required class="input">
            <br>
           
            <div class="label"><label for="liscence"><b>Liscence no</b></label><br></div>
            <input type="number" name="liscence" id="liscence" placeholder="Enter liscence no" required class="input">
            <br>
           
            <div class="label"><label for="Vehicle"><b>Vehicle no</b></label><br></div>
            <input type="number" name="Vehicle" id="Vehicle" placeholder="Enter Vehicle no" required class="input">
            <br>
           
            <div class="label"><label for="VehicleT"><b>Vehicle Type</b></label><br></div>
            <input type="text" name="VehicleT" id="VehicleT" placeholder="Enter Vehicle Type" required class="input">
            <br>
           
            <div class="label"><label for="Created"><b>Created by</b></label><br></div>
            <input type="text" name="Created" id="Created" placeholder="Enter Creator's Name" required class="input">
            <br>
           
            <div class="label"><label for="Date"><b>Challan date</b></label><br></div>
            <input type="date" name="Date" id="Date" placeholder="Enter date" required class="input">
            <br>
           
            <div class="label"><label for="Guilty"><b>Guilty for</b></label><br></div>
            <input type="text" name="Guilty" id="Guilty" placeholder="Enter Guilty for" required class="input">
            <br>
            
            <div class="label"><label for="Fine"><b>Fine amount</b></label><br></div>
            <input type="number" name="Fine" id="Fine" placeholder="Enter Fine amount" required class="input">
            <br>
            
            <input type="submit" class="button" value="Create">
            <input type="submit" value="Back" onclick="history.back()" class="backbutton">
        </div>
       
</body>


</html>
